<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/Pear.png">
  <title>Pear Search</title>
  <meta name="description" content="The best search engine of all time, it will allow you to find what you're looking for while letting you wander the web. You can forget about your personal data, which will be stored directly on our servers to simplify your life.">
  <meta name="author" content="Pear Industries">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!--================= TOP BAR ================-->
  <div class="topbar">
    <a href="https://mail.google.com" target="_blank" class="button">π-mail</a>
    <input type="radio" id="Applications" checked onclick="toggleAppPanel(event)">
    <label for="Applications" class="button" data-panel="#appPanel">Ap-π-cations</label>
  </div>

  <!--====== APPS PANEL ======-->
  <div class="app-panel" id="appPanel"></div>
  <!--=== END OF APPS PANEL ===-->

  <!--============== END OF TOP BAR =============-->


  <!--====== BOUTON RECHERCHE ======-->
  <div class="search-wrapper">
    <div class="input-holder">
      <input type="text" class="search-input" placeholder="Écrivez pour trouver votre bonheur - Pear">
      <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
    </div>
    <span class="close" onclick="searchToggle(this, event);"></span>
  </div>
  <!--=== END OF BOUTON RECHERCHE ===-->

  <!--================= CHOIX MOTEUR ================-->
  <div class="boxenav">
    <h2 class="boxenav_text">
      Choix du navigateur
      <br>
      <br>
      <input type="radio" id="google" name="search_engine" value="Google">
      <label for="google" class="search-engine-label">Google</label>
      <br>
      <input type="radio" id="brave_search" name="search_engine" value="Brave_search" checked>
      <label for="brave_search" class="search-engine-label">Brave Search</label>
      <br>
      <input type="radio" id="duckduckgo" name="search_engine" value="DuckDuckGo">
      <label for="duckduckgo" class="search-engine-label">DuckDuckGo</label>
    </h2>
  </div>
  <!--============== END OF CHOIX MOTEUR =============-->


  <!--====== CONTRIBUTION BUTTON ======-->
  <a class="contribution-button" href="https://github.com/LucasM548/Pear-Search#-contribution" target="_blank">Contribuer</a>
  <a class="π-Pal-button" href="https://www.paypal.me/biquidouLIV" target="_blank"><img src="img/Apps/π-Pal.png" height="20" alt="π-Pal"/></a>
  <!--============== END OF CONTRIBUTION BUTTON =============-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
